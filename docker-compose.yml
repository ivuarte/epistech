version: '3.5'

services:

  server:
    image: zabbix/zabbix-server-pgsql:latest
    ports:
      - "10051:10051"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro 
      - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
      - ./zbx_env/var/lib/zabbix/export:/var/lib/zabbix/export:rw
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
      - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
      - ./zbx_env/var/lib/zabbix/snmptraps:/var/lib/zabbix/snmptraps:ro
    restart: always
    depends_on:
      - postgres-server
    environment:
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbixNew
      - ZBX_HISTORYSTORAGETYPES=log,text #Zabbix configuration variables
      - ZBX_DEBUGLEVEL=1
      - ZBX_HOUSEKEEPINGFREQUENCY=1
      - ZBX_MAXHOUSEKEEPERDELETE=5000
      - ZBX_PROXYCONFIGFREQUENCY=3600
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.2
      

  web-nginx-pgsql:
    image: zabbix/zabbix-web-nginx-pgsql:latest
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/ssl/nginx:/etc/ssl/nginx:ro
      - ./zbx_env/usr/share/zabbix/modules/:/usr/share/zabbix/modules/:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    sysctls:
      - net.core.somaxconn=65535
    restart: always
    depends_on:
      - server
      - postgres-server
    environment:
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbixNew
      - ZBX_SERVER_HOST=server
      - ZBX_POSTMAXSIZE=64M
      - PHP_TZ=Europe/Moscow
      - ZBX_MAXEXECUTIONTIME=500
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.3
      
  agent:
    image: zabbix/zabbix-agent:latest
    ports:
      - "10050:10050"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
    privileged: true
    pid: "host"
    restart: always
    depends_on:
      - server
    environment:
      - ZBX_SERVER_HOST=::ffff:127.0.0.1,172.21.0.2,172.21.0.3,172.21.0.4,172.21.0.5,172.21.0.6
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.4
      
  snmptraps:
    image: zabbix/zabbix-snmptraps:latest
    ports:
      - "162:1162/udp"
    volumes:
      - ./snmptraps:/var/lib/zabbix/snmptraps:rw
    restart: always
    depends_on:
      - server
    environment:
      - ZBX_SERVER_HOST=server
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.5
      
  postgres-server:
    image: postgres:13-alpine
    volumes:
      - ./zbx_env/var/lib/postgresql/data:/var/lib/postgresql/data:rw
      - ./.ZBX_DB_CA_FILE:/run/secrets/root-ca.pem:ro
      - ./.ZBX_DB_CERT_FILE:/run/secrets/server-cert.pem:ro
      - ./.ZBX_DB_KEY_FILE:/run/secrets/server-key.pem:ro
    environment:
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_USER=zabbix
      - POSTGRES_DB=zabbixNew
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.6

  mariadb:
    image: mariadb:latest
    container_name: glpi_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: glpidb
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpi
    volumes:
      - ./mariadb:/var/lib/mysql
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.8

# http://localhost:8081/front/inventory.php url de invenrario debe sacar 405 por http porque solo esta para POST
  glpi:
    image: diouxx/glpi
    container_name: glpi
    ports:
      - "8081:80"
    volumes:
      - ./glpi:/var/www/html
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: glpidb
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpi
    depends_on:
      - mariadb

    networks:
      net_zabbix:
        ipv4_address: 172.21.0.9
  
  linux-server:
    image: ubuntu:20.04
    container_name: linux_server
    privileged: true
    tty: true
    stdin_open: true
    ports:
      - "10052:10050"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./sharedLinux:/home
    networks:
      net_zabbix:
        ipv4_address: 172.21.0.10
    depends_on:
      - glpi
      - server
    command: /bin/bash -c "apt-get update && apt-get install -y wget curl perl libfile-which-perl zabbix-agent && \
             sed -i 's/Server=127.0.0.1/Server=server/' /etc/zabbix/zabbix_agentd.conf && \
             mkdir -p /run/zabbix && chown zabbix:zabbix /run/zabbix && \
             zabbix_agentd -f"
  
 


networks:
  net_zabbix:
    external: true  #se pone red externa y se debe creear desde el docker con docker network create --gateway 172.21.0.1 --subnet 172.21.0.0/16 net_zabbix
                    #validar antes si ya existe red con docker network ls y si s√≠ eliminarla docker network rm <network interface id> 
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
     